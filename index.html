<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <head></head>
    <main>
        <div class="wrapper" id="zhangsan"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p','length':10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l','length':9},
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m','length':7},
            'length':3
        }
        var hash = {
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.me',
            'r':'renren.com',
            't':'tianya.com',
            'y':'youku.com',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p':undefined,
            'a':'acfun.tv',
            's':'sodu.com',
            'z':'zhihu.com',
            'm':'www.mcdonalds.com.cn'
        }
        index = 0
        while(index < keys['length']){
            div1 = document.createElement('div');
            zhangsan.appendChild(div1);
            index2 = 0;
            row = keys[index]
            while(index2 < row['length']){
                kbd = document.createElement('kbd');
                kbd.textContent = row[index2]
                div1.appendChild(kbd);
                index2 = index2 + 1
            }
            index = index + 1;
        }
        document.onkeypress = function(something){
            key = something['key'] // 这里主要是获取点击获得的按键
            website = hash[key]
            // location.href = 'http://' + website //在打开的这个网页中打开对应的网页
            window.open('http://' + website, '_blank') 
            //通过另一种方式打开新的网页，这个网页是在一个新的网站打开的

        }
    </script>
</body>
</html>
